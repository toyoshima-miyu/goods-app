<div class="container">
    <br>
    <div class="row">
        <div *ngFor="let goods of goods; let goodsId = index" class="col-sm">
            <a [routerLink]="[ goodsId ]">
                <div class="card">
                    <!-- <img src="..." class="card-img-top" alt="..."> -->
                    <div class="card-body">
                    <p class="card-text">{{ goods.name }}</p>
                    <p class="card-text">{{ goods.price }}</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
